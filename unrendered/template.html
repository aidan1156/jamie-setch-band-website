<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamie Setch</title>
    {{MAIN_CSS}}
</head>
<body>
    <main>
        <nav data-size="{{NAV_SIZE}}">
            <div class="socials">
                <button class="side-nav-button" onclick="site.toggleSideNav()">
                    <img src="assets/icons/menu.svg" alt="">
                </button>
                {{SOCIALS}}
            </div>
            <div class="spacer"></div>
            <div class="main-nav">
                <h1>Jamie Setch</h1>
                <div class="links">
                    <a href="/home" data-navid="home" class="nav-link">Home</a>
                    <a href="/music" data-navid="music" class="nav-link">Music</a>
                    <a href="/store" data-navid="store" class="nav-link">Store</a>
                    <a href="/sign-up" data-navid="sign-up" class="nav-link">Sign Up</a>
                </div>
            </div>
            <div class="now-playing hidden">
                Now playing - {{SONG_NAME}}
                <audio src="{{SONG_FILE}}" class="hidden" volume="SONG_VOLUME"></audio>
            </div>
        </nav>
        {{MAIN_CONTENT}}
    </main>


    <div class="side-nav-close" onclick="site.toggleSideNav()"></div>
    <div class="side-nav">
        <a href="/home" data-navid="home" class="nav-link">Home</a>
        <a href="/music" data-navid="music" class="nav-link">Music</a>
        <a href="/store" data-navid="store" class="nav-link">Store</a>
        <a href="/sign-up" data-navid="sign-up" class="nav-link">Sign Up</a>
        <div class="side-nav-socials">
            {{SOCIALS}}
        </div>
    </div>
    
    <script type="module" src="javascript/main.js"></script>

    <!-- MailerLite Universal -->

        (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])

        n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})

        ml('account', '1190565');

</html>
